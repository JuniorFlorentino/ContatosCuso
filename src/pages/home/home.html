<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getContatos($event)">
  
</ion-searchbar>

    <ion-item *ngFor="let contato of pessoa" (click)="detalhe(contato)">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/user.png">
        </ion-thumbnail>
        <h1>{{contato.nome}}</h1>
        <p>{{contato.telefone}}</p>
        <p>{{contato.email}}</p>
    </ion-item>
 
</ion-content>
